<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Journey for You ‚ù§Ô∏è</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffb6c1; /* Light Pink */
            font-family: 'Arial', sans-serif;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
        }

        /* The "Floor" */
        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: #ff8fa3;
            border-top: 5px solid #ff4d6d;
        }

        /* The Sprite */
        #sprite {
            position: absolute;
            bottom: 100px;
            left: 50px;
            font-size: 50px;
            transition: left 0.1s linear;
            user-select: none;
        }

        /* The Target Image/Message */
        #target {
            position: absolute;
            bottom: 110px;
            right: 50px;
            font-size: 60px;
            filter: drop-shadow(0 0 10px white);
        }

        /* Instructions */
        #instructions {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            color: #d63384;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* The Final Pop-up */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 100;
        }

        .btn {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn { background: #ff4d6d; color: white; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="instructions">Use Arrow Keys or Tap/Hold the right side to move! üèÉ‚Äç‚ôÄÔ∏è</div>
        
        <div id="sprite">üê±</div> <div id="target">üéÅ</div> <div id="ground"></div>
    </div>

    <div id="modal">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjBqZzh6Y2Z6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTGFeb3_kR2Xj6Y0Fm/giphy.gif" width="200">
        <h1 style="color: #d63384;">You found me!</h1>
        <p>Now that I have your attention...<br><strong>Will you be my Valentine?</strong></p>
        <button id="yesBtn" class="btn" onclick="alert('Yay! It\'s a date! ‚ù§Ô∏è')">YES!</button>
    </div>

    <script>
        const sprite = document.getElementById('sprite');
        const modal = document.getElementById('modal');
        let position = 50;
        const speed = 20;

        function moveRight() {
            const screenWidth = window.innerWidth;
            if (position < screenWidth - 150) {
                position += speed;
                sprite.style.left = position + 'px';
                
                // Change emoji to "walking" effect
                sprite.innerText = (sprite.innerText === 'üê±') ? 'üêæ' : 'üê±';
            } else {
                // Trigger the reveal
                modal.style.display = 'block';
            }
        }

        // Desktop Keyboard Controls
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                moveRight();
            }
        });

        // Mobile Tap Controls
        window.addEventListener('touchstart', () => {
            moveRight();
        });
    </script>
</body>
</html>
