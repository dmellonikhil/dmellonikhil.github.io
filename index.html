<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Rose White */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
        }

        h1 { color: #d63384; }
        p { color: #555; font-size: 1.2rem; }

        .gif-placeholder {
            width: 200px;
            height: 200px;
            background: #eee;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        button {
            padding: 10px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; position: absolute; left: 120px; }
        
        #celebration { display: none; }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <img id="display-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjBqZzh6Y2Z6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" width="200" style="border-radius: 10px;">
        
        <h1>Will you be my Valentine?</h1>
        <p>I promise there will be snacks. üç´</p>

        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration" class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjBqZzh6Y2Z6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6ZWZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTGFeb3_kR2Xj6Y0Fm/giphy.gif" width="200">
        <h1>YAY! See you on the 14th! ‚ù§Ô∏è</h1>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('main-card').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#ff4d6d';
        }
    </script>
</body>
</html>
