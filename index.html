<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Quest</title>
    <style>
        :root {
            --tile-size: 50px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* The Game Board */
        #map {
            position: relative;
            width: 350px;
            height: 350px;
            background-color: #90ee90; /* Grass green */
            background-image: radial-gradient(#7ccd7c 2px, transparent 2px);
            background-size: 25px 25px;
            border: 10px solid #556b2f;
            margin-top: 20px;
            overflow: hidden;
        }

        /* Sprite & Objects */
        #player {
            position: absolute;
            font-size: 35px;
            width: var(--tile-size);
            height: var(--tile-size);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s linear;
            z-index: 10;
        }

        .object {
            position: absolute;
            font-size: 30px;
        }

        #goal {
            position: absolute;
            font-size: 40px;
            left: 280px;
            top: 280px;
            filter: drop-shadow(0 0 5px gold);
        }

        /* UI Elements */
        #dialogue-box {
            width: 330px;
            background: white;
            border: 4px solid black;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        /* Mobile Controls */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: #eee;
            border: 3px solid #555;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            user-select: none;
            active: background: #ccc;
        }

        #up { grid-column: 2; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }

        /* Success Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.95);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="map">
        <div class="object" style="top: 50px; left: 150px;">üå∏</div>
        <div class="object" style="top: 200px; left: 40px;">üå∑</div>
        <div class="object" style="top: 100px; left: 250px;">üå≤</div>
        
        <div id="goal">üéÅ</div>
        <div id="player">üö∂‚Äç‚ôÇÔ∏è</div>
    </div>

    <div id="dialogue-box">
        Find the gift to see your surprise!
    </div>

    <div class="controls">
        <div class="btn" id="up" onclick="move('up')">‚ñ≤</div>
        <div class="btn" id="left" onclick="move('left')">‚óÄ</div>
        <div class="btn" id="down" onclick="move('down')">‚ñº</div>
        <div class="btn" id="right" onclick="move('right')">‚ñ∂</div>
    </div>

    <div id="overlay">
        <h1 style="color: #d63384;">Quest Complete! üíñ</h1>
        <p style="font-size: 1.2rem;">You've found the secret item!</p>
        <h2 style="margin: 20px;">Will you be my Valentine?</h2>
        <button onclick="alert('Yay! ‚ù§Ô∏è')" style="padding: 15px 30px; background: #ff4d6d; color: white; border: none; border-radius: 50px; font-size: 1.2rem;">YES!</button>
    </div>

    <script>
        const player = document.getElementById('player');
        const overlay = document.getElementById('overlay');
        const box = document.getElementById('dialogue-box');
        
        let x = 20;
        let y = 20;
        const step = 25;
        const mapSize = 350;

        function move(dir) {
            if (dir === 'up' && y > 0) y -= step;
            if (dir === 'down' && y < mapSize - 50) y += step;
            if (dir === 'left' && x > 0) x -= step;
            if (dir === 'right' && x < mapSize - 50) x += step;

            player.style.top = y + 'px';
            player.style.left = x + 'px';

            checkWin();
        }

        function checkWin() {
            // Check if player is near the goal (bottom right)
            if (x >= 250 && y >= 250) {
                overlay.style.display = 'flex';
            }
        }

        // Keyboard support
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') move('up');
            if (e.key === 'ArrowDown') move('down');
            if (e.key === 'ArrowLeft') move('left');
            if (e.key === 'ArrowRight') move('right');
        });
    </script>
</body>
</html>
