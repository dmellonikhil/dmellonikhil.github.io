<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine Quest</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #222;
            display: flex; flex-direction: column; align-items: center;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; touch-action: manipulation;
        }

        /* --- OVERWORLD SCREEN --- */
        #game-container {
            position: relative;
            width: 400px; height: 400px;
            margin-top: 20px;
            border: 8px solid #333;
            background-image: url('valentines background.png');
            background-size: cover;
            display: block;
        }

        #player {
            position: absolute;
            width: 50px; height: 50px;
            background-image: url('valentines yannis sprite.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: all 0.1s linear;
            z-index: 10;
        }

        /* --- BATTLE SCREEN --- */
        #battle-screen {
            display: none;
            position: relative;
            width: 400px; height: 400px;
            margin-top: 20px;
            background-color: white;
            border: 8px solid #000;
            overflow: hidden;
        }

        .opponent-side {
            position: absolute; top: 20px; right: 30px;
            text-align: center;
        }

        .player-side {
            position: absolute; bottom: 120px; left: 30px;
            text-align: center;
        }

        .sprite-battle { width: 120px; }

        #battle-menu {
            position: absolute; bottom: 0; left: 0;
            width: 100%; height: 100px;
            background: #f8f8f8; border-top: 4px solid #000;
            display: flex; flex-direction: column;
        }

        #dialogue-text {
            padding: 10px; font-size: 16px; height: 40px;
        }

        .options {
            display: flex; justify-content: space-around;
            padding: 5px;
        }

        .battle-btn {
            padding: 10px 30px; border: 2px solid #000;
            background: white; cursor: pointer; font-weight: bold;
        }

        .battle-btn:hover { background: #eee; }

        /* Mobile Controls */
        .dpad {
            display: grid; grid-template-columns: repeat(3, 50px);
            grid-template-rows: repeat(2, 50px); gap: 5px; margin-top: 15px;
        }
        .btn {
            width: 50px; height: 50px; background: #eee;
            border: 2px solid #555; display: flex;
            align-items: center; justify-content: center; font-size: 20px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="player" style="top: 250px; left: 50px;"></div>
    </div>

    <div id="battle-screen">
        <div class="opponent-side">
            <div style="background: #eee; border: 2px solid #000; padding: 2px; margin-bottom: 5px;">NIKHIL HP: 100%</div>
            <img src="valentines nikhil sprite.png" class="sprite-battle" id="opponent-img">
        </div>

        <div class="player-side">
            <img src="valentines yannis sprite.png" class="sprite-battle">
            <div style="background: #eee; border: 2px solid #000; padding: 2px; margin-top: 5px;">YANNIS HP: 100%</div>
        </div>

        <div id="battle-menu">
            <div id="dialogue-text">Wild Nikhil appeared!</div>
            <div class="options" id="battle-options">
                <button class="battle-btn" onclick="handleChoice('yes')">YES</button>
                <button class="battle-btn" onclick="handleChoice('no')">NO</button>
            </div>
        </div>
    </div>

    <div class="dpad" id="controls">
        <div style="grid-column: 2;" class="btn" onclick="move('up')">â–²</div>
        <div style="grid-column: 1; grid-row: 2;" class="btn" onclick="move('left')">â—€</div>
        <div style="grid-column: 2; grid-row: 2;" class="btn" onclick="move('down')">â–¼</div>
        <div style="grid-column: 3; grid-row: 2;" class="btn" onclick="move('right')">â–¶</div>
    </div>

    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const battleScreen = document.getElementById('battle-screen');
        const controls = document.getElementById('controls');
        const dialogue = document.getElementById('dialogue-text');
        const options = document.getElementById('battle-options');

        let px = 50;
        let py = 250;
        const step = 20;

        function move(dir) {
            if (dir === 'up' && py > 0) py -= step;
            if (dir === 'down' && py < 350) py += step;
            if (dir === 'left' && px > 0) px -= step;
            if (dir === 'right' && px < 350) px += step;

            player.style.top = py + 'px';
            player.style.left = px + 'px';

            // Collision check: Figure is roughly at x:130, y:180 (near the sign)
            if (px > 100 && px < 160 && py > 160 && py < 220) {
                startBattle();
            }
        }

        function startBattle() {
            gameContainer.style.display = 'none';
            controls.style.display = 'none';
            battleScreen.style.display = 'block';
            dialogue.innerText = "Nikhil wants to ask you something...";
        }

        function handleChoice(choice) {
            if (choice === 'yes') {
                dialogue.innerText = "It's super effective! â¤ï¸";
                options.style.display = 'none';
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                setTimeout(() => {
                    alert("Happy Valentine's Day! See you then! â¤ï¸");
                }, 1000);
            } else {
                dialogue.innerText = "Nikhil used Flowers & Chocolate! ðŸ«ðŸŒ¹";
                options.style.display = 'none';
                
                // "Enemy Attack" sequence
                setTimeout(() => {
                    dialogue.innerText = "You're trapped in love! Try again?";
                    options.style.display = 'flex';
                }, 2000);
            }
        }

        // Arrow Key Support
        window.addEventListener('keydown', (e) => {
            if (gameContainer.style.display !== 'none') {
                if (e.key === 'ArrowUp') move('up');
                if (e.key === 'ArrowDown') move('down');
                if (e.key === 'ArrowLeft') move('left');
                if (e.key === 'ArrowRight') move('right');
            }
        });
    </script>
</body>
</html>
